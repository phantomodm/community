<div style="width: 1200px; display: flex; flex-direction: column; justify-content: center; margin: 50px auto 0 auto;">
    
        <div style="display: flex; justify-content: center;" >
            <mat-card-title>
                Recent Openings
            </mat-card-title>
        </div>
        <div class=".dashboard-table_container" >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <div></div>
                <mat-card-title>
                    Recent Openings
                </mat-card-title>
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Company </th>
                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Contact </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <ng-container matColumnDef="openings">
                    <th mat-header-cell *matHeaderCellDef> Openings </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>

                <ng-container matColumnDef="neighborhood">
                    <th mat-header-cell *matHeaderCellDef> Neighborhood </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

</div>
